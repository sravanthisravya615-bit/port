{% extends "base.html" %}

{% block title %}Login - My Portfolio{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Login to Dashboard</h1>
        <p class="auth-subtitle">Access your dashboard to view messages and analytics</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="form-input" 
                       placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input"
                       placeholder="Enter your password">
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                <label for="remember">Remember me for 7 days</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        
        <div class="auth-footer">
            <p class="demo-info">
                <strong>Demo Credentials:</strong><br>
                Username: <code>admin</code><br>
                Password: <code>password123</code>
            </p>
        </div>
        
        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('index') }}">Back to Home</a>
        </p>
    </div>
</div>

{% endblock %}
