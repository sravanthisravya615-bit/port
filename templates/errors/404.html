{% extends "base.html" %}

{% block title %}Page Not Found - My Portfolio{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <a href="{{ url_for('portfolio') }}" class="btn btn-secondary">View Portfolio</a>
            <a href="{{ url_for('contact') }}" class="btn btn-secondary">Contact Me</a>
        </div>
    </div>
</div>

{% endblock %}
